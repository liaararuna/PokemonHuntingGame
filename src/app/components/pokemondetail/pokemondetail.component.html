<!--*ngIf: só mostra o conteúdo dentro do <div> apenas se a propriedade hero não for nula ou indefinida.-->
<div *ngIf="pokemon">
    <div class="info-title">
        <h2>Informations about {{pokemon.name | uppercase}}</h2>
    </div>
    <div class="informations">
        <div>Pokemon Id: {{pokemon.id}}</div>
        <div>Name: </div>
        <div>Height: {{pokemon.height}}</div>
        <div>Weight: {{pokemon.weight}}</div>
        <div>Types: {{pokemon.types}}</div>
        <div>Family: {{pokemon.family}}</div>
    </div>
    <br>
    <br>
    <div class="button">
        <a routerLink="/edit">
            <button type="button" (click)="goUpdatePage()">Edit Informations</button>
        </a>
        <button type="button" (click)="goBack()">Go back</button>
    </div>
</div>
